<div class="dark-table-wrapper">
  <form (ngSubmit)="criarEntrada()" #entradaForm="ngForm" class="formulario">
  <input [(ngModel)]="Entrada.descricao" type="text" placeholder="descricao" name="descricao" required />
  <input [(ngModel)]="Entrada.valor" type="number" placeholder="Valor" name="valor"  required />
  <input [(ngModel)]="Entrada.data"  type="data" placeholder="Dia" name="data" required />

  <button type="submit">Adicionar Entrada</button>
  <router-outlet></router-outlet>
<app-saldo-box></app-saldo-box>

  
</form>
  <table mat-table [dataSource]="dataSource" class="dark-table mat-elevation-z4">

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element">{{ element.valor | currency:'BRL' }}</td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">{{ element.data }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
  <th mat-header-cell *matHeaderCellDef> Ações </th>
  <td mat-cell *matCellDef="let element" class="acoes-cell">
    <a title="Editar" class="edit">edit</a> <span class="barra">|</span> <a title="Deletar" class="delete">delete</a>
  </td>
</ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-item"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>

</div>
